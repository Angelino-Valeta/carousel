<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>

<body>
  <header class="header">
    <nav class="nav-top">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Tour</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">More</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="carousel-container">
    <div class="carousel effect-fade">
      <img src="images/CassiloSport2.png" alt="Cassilo Sport" style="width: 100%">
      <div class="text-carousel">
        <p>Caption text one</p>
      </div>
    </div>
    <div class="carousel effect-fade">
      <img src="images/CassiloSport1.png" alt="Cassilo Sport" style="width: 100%">
      <div class="text-carousel">
        <p>Caption text two</p>
      </div>
    </div>
    <div class="carousel effect-fade">
      <img src="images/CassiloSport3.png" alt="Cassilo Sport" style="width: 100%">
      <div class="text-carousel">
        <p>Caption text three</p>
      </div>
    </div>


    <!--previus and next button-->
    <a class="previus" onclick="plusCarousel(-1)">&LeftAngleBracket;</a>
    <a class="next" onclick="plusCarousel(1)">&RightAngleBracket;</a>
    
    <!--Indicatores/circles-->
    <div class="dots">
      <span class="dot" onclick="indicatorThumbinail(1)"></span>
      <span class="dot" onclick="indicatorThumbinail(2)"></span>
      <span class="dot" onclick="indicatorThumbinail(3)"></span>
    </div>

  </div>

  
  <script src="js/carousel.js"></script>
</body>

</html>
